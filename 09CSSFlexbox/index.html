    <title>CSS Flexbox</title>

  <body>
    <h2>Column Aligned</h2>
    <div class="box-wrapper-1">
      <div class="box" id="box-1">I am a box 1</div>

      <div class="box" id="box-4">I am a box 4</div>
      <div class="box" id="box-5">I am a box 5</div>
    </div>

    <h2>Row aligned</h2>
    <div class="box-wrapper-2">
      <div class="box" id="box-1">I am a box 1</div>
      <div class="box" id="box-2">I am a box 2</div>
